<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="p8.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  		 rel="stylesheet">
    <title></title>
  </head>
  <body class="resBody">
    <p>When will you start using the machine?</p>
    <p> Current time: <span id='datetime'></span></p>
    <select name="plan" id="plan">
        <option value="none" selected disabled hidden>Select your reservation time</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>

    </select>

  <p>If you do not start the machine in the specified time, it will no longer be reserved and will become available for use.</p>

  <input type="submit" value="Submit" id="submit-button">

  <div id="confirmation" class="confirm-popup">
    <div class="popup-text">
      <h3>Reservation Complete</h3>
      <p><i class="material-icons" id="check">check_circle_outline</i></p>
      <button id="return-button">Okay</button>
    </div>
  </div>

  <script src="p8.js"></script>
  </body>
</html>
